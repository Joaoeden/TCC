<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo getElementsByClassName</title>
</head>
<style></style>

<body>
    <div class="minha-classe">Primeiro elemento</div>
    <div class="minha-classe">Segundo elemento</div>
    <div class="minha-classe">Terceiro elemento</div>

    <div class="copas-do-mundo">copas-do-mundo</div>
    <div class="copas-do-mundo">copas-do-mundo</div>
    <div class="copas-do-mundo">copas-do-mundo</div>

    <div class="cor">mudar-cor</div>

<button onclick="mod()">MODIFICAR TEXTO</button>
<button onclick="mod2()">copas-do-mundo</button>
<button onclick="cor()">mudar-cor</button>

<script>
function mod() {

var elemento = document.getElementsByClassName
("minha-classe");

for(var i = 0; i < elemento.length; i++){

    elemento[i].innerHTML =" Elemento modificado" + (i+1);


}



}
function mod2() {

var elemento = document.getElementsByClassName
("copas-do-mundo");

for(var i = 0; i < elemento.length; i++){

    elemento[i].innerHTML ="Brasil Esta Com " + (i+1);


}



}
function cor() {
    var elemento = document.getElementsByClassName
("cor");

for(var i = 0; i < elemento.length; i++){

    elemento[i].style.color = 'blue';


    





}
}
</script>





</body>
</html>
